<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Statement Parser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
            margin-bottom: 30px;
        }

        .upload-area:hover {
            background: #eef0ff;
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background: #e0e7ff;
            border-color: #764ba2;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            color: #333;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #999;
            font-size: 0.9em;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s;
            display: inline-block;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
            margin-top: 30px;
        }

        .results-title {
            color: #667eea;
            font-size: 1.8em;
            margin-bottom: 20px;
            text-align: center;
        }

        .data-grid {
            display: grid;
            gap: 20px;
        }

        .data-item {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .data-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .data-value {
            color: #333;
            font-size: 1.3em;
            font-weight: bold;
        }

        .data-value.amount {
            color: #667eea;
            font-size: 1.5em;
        }

        .error {
            display: none;
            background: #ffe0e0;
            color: #d32f2f;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #d32f2f;
        }

        .file-name {
            display: none;
            margin-top: 15px;
            padding: 10px;
            background: #e0e7ff;
            border-radius: 8px;
            color: #667eea;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>💳 Credit Card Parser</h1>
        <p class="subtitle">Upload your credit card statement PDF to extract key information</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">📄</div>
            <div class="upload-text">Drag & Drop your PDF here</div>
            <div class="upload-hint">or</div>
            <button class="btn" onclick="document.getElementById('fileInput').click()">Browse Files</button>
            <input type="file" id="fileInput" accept=".pdf">
        </div>

        <div class="file-name" id="fileName"></div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing your statement...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="results" id="results">
            <h2 class="results-title">📊 Extracted Data</h2>
            <div class="data-grid">
                <div class="data-item">
                    <div class="data-label">Account Number (Last 4 Digits)</div>
                    <div class="data-value" id="accountNumber">-</div>
                </div>
                <div class="data-item">
                    <div class="data-label">Statement Date</div>
                    <div class="data-value" id="statementDate">-</div>
                </div>
                <div class="data-item">
                    <div class="data-label">Total Balance</div>
                    <div class="data-value amount" id="totalBalance">-</div>
                </div>
                <div class="data-item">
                    <div class="data-label">Payment Due Date</div>
                    <div class="data-value" id="dueDate">-</div>
                </div>
                <div class="data-item">
                    <div class="data-label">Minimum Payment</div>
                    <div class="data-value amount" id="minPayment">-</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const errorDiv = document.getElementById('error');
        const fileNameDiv = document.getElementById('fileName');

        // Drag and drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // File input handler
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            // Check if it's a PDF
            if (file.type !== 'application/pdf') {
                showError('Please upload a PDF file');
                return;
            }

            // Show file name
            fileNameDiv.textContent = `📎 ${file.name}`;
            fileNameDiv.style.display = 'block';

            // Hide previous results and errors
            results.style.display = 'none';
            errorDiv.style.display = 'none';

            // Show loading
            loading.style.display = 'block';

            // Upload file
            const formData = new FormData();
            formData.append('file', file);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';

                if (data.error) {
                    showError(data.error);
                } else {
                    displayResults(data.data);
                }
            })
            .catch(error => {
                loading.style.display = 'none';
                showError('An error occurred while processing the file');
                console.error('Error:', error);
            });
        }

        function displayResults(data) {
            document.getElementById('accountNumber').textContent = data.account_last_4_digits || 'Not found';
            document.getElementById('statementDate').textContent = data.statement_date || 'Not found';
            document.getElementById('totalBalance').textContent = data.total_balance ? `$${data.total_balance.toFixed(2)}` : 'Not found';
            document.getElementById('dueDate').textContent = data.payment_due_date || 'Not found';
            document.getElementById('minPayment').textContent = data.minimum_payment ? `$${data.minimum_payment.toFixed(2)}` : 'Not found';

            results.style.display = 'block';
        }

        function showError(message) {
            errorDiv.textContent = `❌ ${message}`;
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
